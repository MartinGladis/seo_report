<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seo Report</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <h1>SEO Report</h1>
    <table>
        <tr>
            <th>TAG</th>
            <th>RESULT</th>
        </tr>
        <tr>
            <td>URL</td>
            <td th:utext="${elements.getUrl()}"/>
        </tr>
        <tr>
            <td>Title</td>
            <td th:utext="${elements.getTitle()}"/>
        </tr>
        <tr>
            <td>Headers</td>
            <td th:utext="${elements.getHeaders()}"/>
        </tr>
        <tr>
            <td>Canonical Tag</td>
            <td th:utext="${elements.getCanonicalTag()}"/>
        </tr>
        <tr>
            <td>Alt in Images</td>
            <td th:utext="${elements.getAltInImages()}"/>
        </tr>
        <tr>
            <td>Meta description</td>
            <td th:utext="${elements.getMetaDescription()}"/>
        </tr>
        <tr>
            <td>Meta keywords</td>
            <td th:utext="${elements.getMetaKeywords()}"/>
        </tr>
        <tr>
            <td>Robots.txt</td>
            <td th:utext="${elements.getRobots()}"/>
        </tr>
        <tr>
            <td>XML Sitemaps</td>
            <td th:utext="${elements.getSitemaps()}"/>
        </tr>
    </table>
</div>
</body>
</html>
